<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コンビニhub(仮)｜コンビニ飯の作成</title>
    <link rel="stylesheet" href="make.css">
</head>
<body>

        <!--jsを用いたやつ-->
    <header>
        <button onclick="goHome()">ホームに戻る</button>          
        <button onclick="tempostorage()">一時保存</button>
    </header>

    <main>
        <section>
            <div class="form-group">
                <label for="picture">画像を挿入:</label>
                <input type="file" name="main_picture" id="picture" accept="image/*">
            </div>

            <div class="form-group">
                <label for="title">タイトル</label>
                <input type="text" name="make-title" id="title" placeholder="タイトル">
            </div>

            <div class="form-group">
                <label for="total-price">合計金額</label>
                <input type="number" name="total-price" id="total-price" placeholder="合計金額">
            </div>

            <div class="form-group">
                <label for="repo">アピールポイント</label>
                <textarea name="make-repo" id="repo" placeholder="どんな味か，アピールポイント"></textarea>
            </div>
        </section>

        <section class="content_procedure">
            <div class="form-group">
                <label for="make-a">作り方</label>
                <textarea name="make-a" id="make-a" placeholder="作り方"></textarea>
            </div>
        </section>
    </main>

    <script>
        goHome = ()=> {
            window.location.href = 'index.html';
        }

        tempostorage = () => {
            // 一時保存機能を実装するJavaScriptコード
            alert("一時保存が実行されました！");
        }
    </script>
</body>
</html>
